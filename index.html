<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <style>
        body {
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            background: #222;
            border: 3px solid white;
        }

        #controls {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        #startButton {
            background-color: green;
            color: white;
        }

        #startButton:hover {
            background-color: darkgreen;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div id="gameContainer">
        <canvas id="myCanvas" width="600" height="400"></canvas>
        <div id="controls">
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var gameStarted = false;

        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 3;
        var dy = -3;
        var ballRadius = 10;

        var paddleHeight = 10;
        var paddleWidth = 100;
        var paddleX = (canvas.width - paddleWidth) / 2;

        var rightPressed = false;
        var leftPressed = false;

        var brickRowCount = 4;
        var brickColumnCount = 7;
        var brickWidth = 70;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 50;
        var brickOffsetLeft = (canvas.width - (brickColumnCount * (brickWidth + brickPadding) - brickPadding)) / 2;

        var score = 0;
        var bricks = [];
        var particles = []; // Store particles
        var ballColor = "#0095DD";
        function getRandomColor() {
            return "#" + Math.floor(Math.random() * 16777215).toString(16);
        }

        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: c * (brickWidth + brickPadding) + brickOffsetLeft,
                    y: r * (brickHeight + brickPadding) + brickOffsetTop,
                    status: 1,
                    color: getRandomColor()
                };
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 2; // Random size (2-5px)
                this.speedX = (Math.random() - 0.5) * 3; // Random X speed
                this.speedY = (Math.random() - 1) * 3; // Random Y speed
                this.color = color;
                this.lifespan = 40; // Lifespan in frames
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.lifespan -= 1; // Reduce lifespan
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) { // Generate 10 particles per brick
                particles.push(new Particle(x + brickWidth / 2, y + brickHeight / 2, color));
            }
        }

        function drawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].lifespan <= 0) {
                    particles.splice(i, 1); // Remove particles when they expire
                }
            }
        }
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = ballColor; // Use dynamic ball color
            ctx.fill();
            ctx.closePath();
        }


        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status === 1) {
                        ctx.fillStyle = b.color;
                        ctx.fillRect(b.x, b.y, brickWidth, brickHeight);
                    }
                }
            }
        }

        var explosiveBrick = {
            column: Math.floor(Math.random() * brickColumnCount),
            row: Math.floor(Math.random() * brickRowCount)
        };

        // Initialize bricks with one explosive brick
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: c * (brickWidth + brickPadding) + brickOffsetLeft,
                    y: r * (brickHeight + brickPadding) + brickOffsetTop,
                    status: 1,
                    color: (c === explosiveBrick.column && r === explosiveBrick.row) ? "red" : getRandomColor(), // Set explosive brick to red
                    isExplosive: (c === explosiveBrick.column && r === explosiveBrick.row) // Mark it as explosive
                };
            }
        }

        // Modify collision detection for explosive effect
        function collisionDetection() {
    for (var c = 0; c < brickColumnCount; c++) {
        for (var r = 0; r < brickRowCount; r++) {
            var b = bricks[c][r];
            if (b.status === 1) {
                if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                    dy = -dy;
                    ballColor = b.color; // Change ball color to the brick color
                    b.status = 0;
                    score++;
                    createParticles(b.x, b.y, b.color);

                    if (b.isExplosive) {
                        destroyNearbyBricks(c, r);
                    }

                    checkWin();
                }
            }
        }
    }
}


        // Function to destroy nearby bricks around the explosive brick
        function destroyNearbyBricks(col, row) {
            for (var dc = -1; dc <= 1; dc++) {
                for (var dr = -1; dr <= 1; dr++) {
                    var nc = col + dc;
                    var nr = row + dr;
                    if (nc >= 0 && nc < brickColumnCount && nr >= 0 && nr < brickRowCount) {
                        if (bricks[nc][nr].status === 1) {
                            bricks[nc][nr].status = 0;
                            createParticles(bricks[nc][nr].x, bricks[nc][nr].y, bricks[nc][nr].color);
                        }
                    }
                }
            }
        }

        function checkWin() {
            var allBricksCleared = true;
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        allBricksCleared = false;
                        break;
                    }
                }
            }
            if (allBricksCleared) {
                gameStarted = false;
                Swal.fire({
                    title: "Well Done!",
                    text: "You cleared all the bricks!",
                    icon: "success",
                    confirmButtonText: "Play Again"
                }).then(() => {
                    document.location.reload();
                });
            }
        }

        function gameOver() {
            gameStarted = false;
            Swal.fire({
                title: "Game Over!",
                text: "Try again!",
                icon: "error",
                confirmButtonText: "Retry"
            }).then(() => {
                document.location.reload();
            });
        }

        function draw() {
            if (!gameStarted) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawParticles();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
            if (y + dy < ballRadius) dy = -dy;
            else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) dy = -dy;
                else gameOver();
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }
            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        document.getElementById("startButton").addEventListener("click", () => { gameStarted = true; draw(); });
        document.addEventListener("keydown", function (e) {
            if (e.key === "ArrowRight") rightPressed = true;
            else if (e.key === "ArrowLeft") leftPressed = true;
        });

        document.addEventListener("keyup", function (e) {
            if (e.key === "ArrowRight") rightPressed = false;
            else if (e.key === "ArrowLeft") leftPressed = false;
        });
    </script>
</body>

</html>
